<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <!-- Section 1 -->
        <section>
          <img src="images/image-equilibrium.jpg" alt="NFT Photo" />
          <!-- End of Section 1 -->
        </section>

        <!-- Section 2 -->
        <section>
          <div>
            <h1>Equilibrium #3429</h1>
            <p class="image_description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="ether">
            <p class="eth">
              <img
                id="etherium"
                src="images/icon-ethereum.svg"
                alt="ethereum"
              />
              0.041&nbsp;ETH
            </p>
            <p class="days">
              <img id="clock" src="images/icon-clock.svg" alt="clock" /> 3 days
              left
            </p>
          </div>

          <!-- End of section 2 -->
        </section>
        <hr />

        <!-- Section 3 -->
        <section id="paa">
          <p id="footer">
            <img id="avatar" src="images/image-avatar.png" alt="avatar" />
          </p>
          <p id="creation"><span>Creation of</span> Jules Wyvern</p>

          <!-- End of Section 3 -->
        </section>
      </article>
    </main>
  </body>
</html>
